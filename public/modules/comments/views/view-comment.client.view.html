<section data-ng-controller="CommentsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{comment.title}}</h1>
	</div>

	<div class="pull-right" data-ng-show="authentication.user._id == comment.user._id">
		<a class="btn btn-primary" href="/#!/comments/{{comment._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{comment.created | date:'mediumDate'}} by {{comment.user.displayName}}</em>
	</small>
	<p class="lead">
		{{comment.content}}
	</p>
</section>
